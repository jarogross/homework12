        <h1>Hodnotenie</h1>
        <p>Pre hodnotenie filmu vypňte nasledujúce polia</p>
        <fieldset class="fieldset">
      <legend>Základné údaje</legend>
      <label for="meno"> Meno:</label>
        <input type="text" name= Meno/nick id="meno" placeholder="Meno">
        <label for="email"> Email:</label>
        <input type="email" name= email id=email placeholder="Email" required>
        <label for="date"> Dátum:</label>
        <input type="date" id= "date">
        
                </fieldset>

        <fieldset class="fieldset">
            <legend>Hodnotenie filmu</legend>
            <label for="nazov"> Názov filmu:</label>
        <input type="text" name= nazovfilmu required placeholder="Názov filmu" id="nazov">
        <select name="zaner" id="zaner">
            <option value="komedia">Komédia</option>
            <option value="dráma">Dráma</option>
            <option value="dokument">Dokument</option>
            <option value="scifi">Scifi</option>
        </select>
        <div class="div1">
            <label for="range">Hodnotenie od 0 do 100:</label>
        </div>
        
        <input type="range" name=hodnotenie min="0" max= "100" step="10" value="50" id="range">
        <textarea name="sprava" id="sprava" cols="30" rows="10" placeholder="Sem napíš slovné hodnotenie"></textarea>
         </fieldset>
        <input type="submit" value="Odoslať" id="submit">

    
    </form>
